<ul>
    {% for result in dynamiq.results %}
        {% with obj=result.object %}
        <li class="mep-icon">
          <a class="search-item" href="{{ obj.get_absolute_url }}">
             <span class="search-item-title">
              {{ obj }}
             </span>
             <span class="search-item-type">(MEP)</span>
          </a>
        </li>
      {% endwith %}
    {% endfor %}
</ul>
